<!DOCTYPE html>
<html>
<title>Hamburgueria do Guto</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="./base.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
  body,
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    height: 100%;
    font-family: "Amatic SC", sans-serif;
  }

  .bgimg {
    background-position: center;
    background-size: cover;
    background-image: url("./images/burger_slide.png");
    min-height: 75%;  
  }

  .menu {
    display: none;
  }
</style>

<body>
  <div class="w3-top">
    <div class="w3-row w3-padding w3-black">
      <div class="w3-col s3">
        <a href="#" class="w3-button w3-block w3-black">HOME</a>
      </div>
      <div class="w3-col s3">
        <a href="#pedido" class="w3-button w3-block w3-black">PEDIDO</a>
      </div>
      <div class="w3-col s3">
        <a href="#sobre-nos" class="w3-button w3-block w3-black">SOBRE NÓS</a>
      </div>
    </div>
  </div>

  <!-- Header with image -->
  <header class="bgimg w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
      <span class="w3-tag">Aberto das 18h as 23:59h</span>
    </div>
    <div class="w3-display-middle w3-center">
      <span class="w3-text-white" style="font-size:90px">Hamburgueria<br>do Guto</span>
    </div>
  </header>
  
  <div class="w3-sand w3-grayscale w3-large">

    <!-- Pedido Container -->
    <div class="w3-container" id="pedido">
      <div class="w3-content">
        <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">FAÇA SEU PEDIDO</span></h5>
        <div id="pedido" class="w3-container w3-white w3-padding-32">
          <div id="products">
          </div>

          <a id="finish-button">  
            <div class="finish-request-container">
              <div class="finish-request-content">
                <p class="total-value" id="total_value">Valor total: R$0,00</p>
              </div>
              <div class="finish-request-content">
                <p class="total-value" id="finish_order">Finalizar pedido</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-48 w3-large">
      <p>Augusto Ferreira & Douglas de Carli</p>
    </footer>

    <script src="index.js"></script>
</body>

<div class="popup">
  <div class="popup-content">

    <div class="popup-buttons">
      <div class="close-popup">
        Voltar
      </div>
    </div>

    <div class="popup-buttons">
      <div class="finish-order-popup" id="finish_order_popup">
        Finalizar
      </div>
    </div>

  </div>
</div>

<div class="confirmation-popup">
  <div class="confirmation-popup-content">
    Seu pedido foi confirmado!
  </div>
</div>

<script>
  document.getElementById("finish_order").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "flex";
  })

  document.querySelector(".close-popup").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "none";
  })  

  document.querySelector(".finish-order-popup").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "none";
    document.querySelector(".confirmation-popup").style.display = "flex";
  })  
</script>

</html>
