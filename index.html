<!DOCTYPE html>
<html>
<title>Hamburgueria do Guto</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="./base.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
  body,
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    height: 100%;
    font-family: "Amatic SC", sans-serif;
  }

  .menu {
    display: none;
  }
</style>

<body>
  <div class="top">
    <div class="w3-row simple-padding color-back">
      <div class="w3-col s3 align-center">
        <a class="menu-links" href="#" class="w3-button block color-back">HOME</a>
      </div>
      <div class="w3-col s3 align-center">
        <a class="menu-links" href="#pedido" class="w3-button block color-back">PEDIDO</a>
      </div>
      <div class="w3-col s3 align-center">
        <a class="menu-links" href="#localizacao" class="w3-button block color-back">LOCALIZAÇÃO</a>
      </div>
      <div class="w3-col s3 align-center">
        <a class="menu-links" href="#sobre-nos" class="w3-button block color-back">SOBRE NÓS</a>
      </div>
    </div>
  </div>

  <!-- Header with image -->
  <header class="bgimg container-relative grayscale-min" id="home">
    <div class="bottom-left aligin-center large-padding ">
      <span class="tag tag-font">Aberto das 18h as 23:59h</span>
    </div>
    <div class="display-middle aligin-center">
      <span class="text-white" style="font-size:90px">Hamburgueria<br>do Guto</span>
    </div>
  </header>
  
  <div class="div-pedido-container">
    <!-- Pedido Container -->
    <div class="w3-container" id="pedido">
      <div class="w3-content">
        <h5 class="w3-center padding-64"><span class="tag font-wide">FAÇA SEU PEDIDO</span></h5>
        <div id="pedido" class="w3-container color-white padding-32">
          <div id="products">
          </div>

          <a id="finish_order">  
            <div class="finish-request-container">
              <div class="finish-request-content">
                <p class="total-value" id="total_value">Valor total: R$0,00</p>
              </div>
              <div class="finish-request-content">
                <p class="total-value">Finalizar pedido</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Location -->
    <div id="localizacao" class="container-map">
      <h1 class="location-label">Nossa localização</h1>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3464.7094388412597!2d-51.141705284892254!3d-29.72817478199845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95194287a369e021%3A0xda0e5e2fbbb50ac7!2sAv.%20Pedro%20Adams%20Filho%2C%203%20-%20Centro%2C%20Novo%20Hamburgo%20-%20RS!5e0!3m2!1spt-BR!2sbr!4v1603995264754!5m2!1spt-BR!2sbr"
        width="100%" height="800" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>
    </div>

    <!-- Footer -->
    <footer id="sobre-nos" class="w3-center ligth-gray padding-48 font-footer">
      <p>Augusto Ferreira & Douglas de Carli</p>
    </footer>

    <script src="index.js"></script>
</body>

<div class="popup form-popup">
  <div class="popup-content">

  <h3>Seu Pedido:</h3>
  <div id="products_selected">
  </div>

  <p class="total-value" id="total_value_order"></p>
  
  <div class="div1-form">
    <label id="input_name" class="label-form" for="name"><b>Nome</b></label>
    <input class="input-form" type="text" placeholder="Digite o seu nome" name="tel" required>
  </div>

  <div class="div2-form">
    <label id="input_address" class="label-form" for="address"><b>Endereço</b></label>
    <input class="input-form" type="text" placeholder="Digite o seu endereço" name="address" required>
  </div>

  <div class="div2-form">
    <label id="input_tel" class="label-form" for="tel"><b>Telefone</b></label>
    <input class="input-form" type="text" placeholder="Digite o seu telefone" name="tel" required>
  </div>

  <button id="post_order" class="btn popup-buttons">Finalizar</button>
  <button id="cancel_order" class="btn cancel popup-buttons">Voltar</button>

  </div>
</div>

<div class="confirmation-popup">
  <div class="confirmation-popup-content">
    <h1>Seu pedido foi confirmado!</h1>

    <button id="dismiss_popup_confirm" class="btn cancel popup-buttons">Voltar</button> 
  </div>
</div>

<script>
  document.getElementById("finish_order").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "flex";
  })

  document.getElementById("cancel_order").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "none";
  })  

  document.getElementById("dismiss_popup_confirm").addEventListener("click", function(){
    document.querySelector(".confirmation-popup").style.display = "none";
  })  
</script>

</html>
