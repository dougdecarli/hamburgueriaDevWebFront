<!DOCTYPE html>
<html>
<title>Hamburgueria do Guto</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="./base.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
  body,
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    height: 100%;
    font-family: "Amatic SC", sans-serif;
  }

  .menu {
    display: none;
  }
</style>

<body>
  <div class="top">
    <div class="w3-row simple-padding color-back">
      <div class="w3-col s3">
        <a href="#" class="w3-button block color-back">HOME</a>
      </div>
      <div class="w3-col s3">
        <a href="#pedido" class="w3-button block color-back">PEDIDO</a>
      </div>
      <div class="w3-col s3">
        <a href="#sobre-nos" class="w3-button block color-back">SOBRE NÓS</a>
      </div>
    </div>
  </div>

  <!-- Header with image -->
  <header class="bgimg container-relative grayscale-min" id="home">
    <div class="bottom-left aligin-center large-padding ">
      <span class="tag tag-font">Aberto das 18h as 23:59h</span>
    </div>
    <div class="display-middle aligin-center">
      <span class="text-white" style="font-size:90px">Hamburgueria<br>do Guto</span>
    </div>
  </header>
  
  <div class="div-pedido-container">
    <!-- Pedido Container -->
    <div class="w3-container" id="pedido">
      <div class="w3-content">
        <h5 class="w3-center padding-64"><span class="tag font-wide">FAÇA SEU PEDIDO</span></h5>
        <div id="pedido" class="w3-container color-white padding-32">
          <div id="products">
          </div>
          <a id="finish-button" href="">
            <div class="finish-request-container">
              <div class="finish-request-content">
                <p class="total-value" id="total_value">Valor total: R$0,00</p>
              </div>
              <div class="finish-request-content">
                <p class="total-value">Finalizar pedido</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center ligth-gray padding-48 font-footer">
      <p>Augusto Ferreira & Douglas de Carli</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
